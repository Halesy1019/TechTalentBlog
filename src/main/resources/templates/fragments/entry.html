<div th:fragment="entry-header">
  <div class="panel-heading">
    <h2 th:text="${blog.title}"></h2>
  </div>
</div>

<div th:fragment="entry-body">
  <div class="panel-body">
    <strong>
      <p th:text="${blog.author}" />
    </strong>
    <p th:text="${blog.blogEntry}" />
  </div>
</div>

<div th:fragment="entry-footer">
  <div class="panel-footer">
    <div class="card-footer">
      <!-- Link to Update -->
          <a action="#" th:href="@{blogposts/update/{id}(id=${blog.id})}" th:method="edit" class="form-horizontal">
         <button type="button" class="btn btn-Warning btn-lg btn-block ">Edit Post</button>
        </a>
        

      <!--  Link to Destroy -->
      <form action="#" th:action="@{'/blogposts/{id}'(id=${blog.id})}" th:method="delete" class="form-horizontal">
       <button onclick="toConfirm()" type="submit" class="btn btn-danger btn-lg btn-block ">Delete</button>
       <p id="post"></p>
  <script>
function toConfirm() {
    var text;
    var r = confirm("Are you sure you want to delete this post");
    if (r == true) {
       //code to delete student record.
        text = "This post has been deleted";
    } else {
        text = "You clicked on cancel. transaction cancelled.";
    }
    document.getElementById("post").innerHTML = text;
}
</script>
       </form>
    </div>
  </div>
</div>
