<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Blog Site</title>
    <div th:replace="/fragments/styling :: head-style"></div>
  </head>

  <body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
      <h1>Welcome to Our Blog Post Site!</h1>

      <div class="row">
        <div th:each="blog:${posts}">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div th:replace="/fragments/entry :: entry-header"></div>
              <div th:replace="/fragments/entry :: entry-body"></div>
              <div th:replace="/fragments/entry :: entry-footer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="/fragments/styling :: body-links"></div>
  </body>
</html>
